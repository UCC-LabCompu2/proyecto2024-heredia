                </div>
            </div>
        </div>

	<section class="formulario-contacto">
		<div class="formulario-div">
			<form action="">
				<p>
					¿Cómo podemos ayudarte?
				</p>
				<p>
					<h2>Por favor, déjenos su datos para poder contactarlo</h2>
				</p>
				<p>
					<label for="nombre">Nombre:</label>
					<input class="cuadro" type="text" name="nombre" placeholder="Ingrese su nombre" maxlength="40" >
				</p>
				<p>
					<label for="apellido">Apellido:</label>
					<input class="cuadro" type="text" name="apellido" placeholder="Ingrese su apellido" maxlength="40">
				</p>
				<p>
					<label for="apellido">Edad:</label>
					<input class="cuadro" type="number" name="edad" placeholder="Ingrese su edad" maxlength="3" min="0" max="200">
				</p>
				<p>
					Sexo: <br>
					<input type="radio" name="genero" value="Masculino" id="masculino"><label for="genero">Masculino</label>
					<input type="radio" name="genero" value="Femenino" id="femenino" ><label for="genero"></label>Femenino</label>
					<input type="radio" name="genero" value="noRevelarlo" id="norevelarlo" ><label for="genero"></label>Prefiero no revelar</label>
				</p>
				<p>
					<br>Email:
					<input class="cuadro" type="email" name="email" placeholder="mail@dominio.com" maxlength="60">
				</p>
				<p>
					<label for="comentario">Cuéntanos acerca de tu problema: </label>
					<textarea name="comentario" id="comentario" rows="5" cols="40" maxlength="300"></textarea>
				</p>
				<button type="submit" class="button">
					Enviar
					<i class="ri-arrow-right-line"></i>
				</button>
			</form>
		</div>
	</section>
